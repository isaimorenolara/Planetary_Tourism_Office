<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main3.css">
  <title>Astro Adventures</title>
</head>

<body class="opening hide-UI view-2D zoom-large data-close controls-close">
  <div id="navbar">
    <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
    <h1 class="animado">Astro Adventures</h1>

    <p class="nasaLogo" style="width: 30%;text-align: -webkit-right;"><img id="nasa" src="../images/nasa.png"></p>
  </div>


  <div id="data">

    <a class="sun" title="sun" href="#sunspeed">Sun</a>
    <a class="mercury" title="mercury" href="#mercuryspeed" onclick="loadTexture('texturaMercurio.jpg',1)">Mercury</a>
    <a class="venus" title="venus" href="#venusspeed" onclick="loadTexture('texturaVenus.jpg',2)">Venus</a>
    <a class="earth active" title="earth" href="#earthspeed" onclick="loadTexture('texturaTierra.jpg',3)">Earth</a>
    <a class="mars" title="mars" href="#marsspeed" onclick="loadTexture('texturaMarte.jpg',4)">Mars</a>
    <a class="jupiter" title="jupiter" href="#jupiterspeed" onclick="loadTexture('texturaJupiter.jpg',5)">Jupiter</a>
    <a class="saturn" title="saturn" href="#saturnspeed" onclick="loadTexture('texturaSaturno.jpg',6)">Saturn</a>
    <a class="uranus" title="uranus" href="#uranusspeed" onclick="loadTexture('texturaUrano.jpg',7)">Uranus</a>
    <a class="neptune" title="neptune" href="#neptunespeed" onclick="loadTexture('texturaNeptuno.jpg',8)">Neptune</a>
    <h2 class="start" title="start" onclick="window.location.href='../html/itinerary.html';">Get started here</h2>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="planet-viewMax"></div>
        <div class="tourist-spots" ></div> <!-- Aquí se mostrarán los lugares turísticos -->
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script src="/js/script3.js"></script>

  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">
        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Mercury</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Venus</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos">
                <div class="moon"></div>
              </div>
            </div>
            <div class="planet">
              <dl class="infos">
                <dt>Earth</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Mars</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Jupiter</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet">
              <div class="ring"></div>
              <dl class="infos">
                <dt>Saturn</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Uranus</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Neptune</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="sun">
          <dl class="infos">
            <dt>Sun</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
    if (typeof jQuery == 'undefined') {
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>
  <script src="js/prefixfree.min.js"></script>
  <script src="../js/script4.js"></script>
</body>

</html>
